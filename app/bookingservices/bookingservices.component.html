</div>
    <div class="form-group" class="col-md-6" style="margin-top:30px;">

    </div>

        <div class="form-group" class="col-md-6">

        </div>
        <div class="form-group" class="col-md-6">
            <label for="" class="form-label"><b>Address</b></label>

            </div>
            <div class="form-group" class="col-md-2" style="margin-top:35px;">
                <label for="" class="form-label"><b>Gender</b></label>
                <input type="radio"  name="Gender" id="" value="male">Male 
                <input type="radio"  name="Gender" id="" value="male">Female 
            </div>
            <br>
            <div class="form-group" class="col-md-4">
                <label for="" class="form-label"><b>Country</b></label>

            </div>
            <div class="form-group" class="col-md-6" style="margin-top:50px;">

                </select>
            </div>
             
            <div class="form-group" class="col-md-6" style="margin-top:60px; margin-left:150px;">
                <button class="btn btn-danger" type="reset" id="b">cancle</button>

            <div class="form-group" class="col-md-6" style="margin-top:-40px;">
