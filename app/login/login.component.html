<div class="container">
    <div class="row">
        <div class="col-md-10">
            <img src="https://www.tirumala.org/images/TTD%20Trust%20Board%20Members/TTD-BOARD-PAGE-PIC.jpg" alt="" height="900" width="1500" class="img">
        </div>
        <div class="col-md-2"style="margin-top:150px">
            <h3>Get started</h3>
            <form action=""(ngSubmit)="checkLogin()">
                <div class="form-group">
                   <h5 ><label for="" class="form-label"style="color:white;">username</label></h5>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required="true">
                </div>
                <div class="form-group">
                    <h5><label for="" class="form-label"style="color:white;">password</label></h5>
                    <input type="password" class="form-control" name="username" [(ngModel)]="password" required="true">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="Submit">Login</button>&nbsp;
                    <button class="btn btn-danger btn-lg" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
 </div>
